<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-branding">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        {% if site.tagline %}
          <p class="site-tagline">{{ site.tagline }}</p>
        {% endif %}
      </div>
      
      <nav class="site-navigation">
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
        
        <ul class="nav-menu">
          <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
          <li><a href="{{ '/projects/' | relative_url }}" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a></li>
          <li><a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a></li>
          <li><a href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
        </ul>
      </nav>
      
      <div class="header-controls">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </div>
</header>
