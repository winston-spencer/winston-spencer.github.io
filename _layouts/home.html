<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 1rem; background: #fafbfc; color: #222; }
    h1, h2 { color: #2c3e50; }
    .section { margin-bottom: 2rem; }
    ul { padding-left: 1.2em; }
    .contact a { margin-right: 1em; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1.5em; margin-bottom: 2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ page.title | default: site.title }}</h1>
    <p>{{ site.description }}</p>
  </div>
  <main>
    {{ content }}
  </main>
  <hr>
  <footer>
    <p>Feel free to explore my projects and reach out if you'd like to collaborate!</p>
  </footer>
</body>
</html>
